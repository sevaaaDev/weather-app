<!doctype html>
<html lang="en">
  <head>
    <title>The Weather</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script src="bundle.js" defer></script>
  </head>
  <body class="cloudy">
    <main>
      <form class="search">
        <input type="text" name="place" placeholder="Search" />
        <button type="button"><img src="icons/searchm.svg" alt="" /></button>
      </form>
      <div class="error-wrapper">
        <div class="error-text">Location not found</div>
      </div>
      <div class="data">
        <div class="top">
          <p class="description">Partly cloudy</p>
          <div class="temperature">
            <p class="main-temp">36°C</p>
            <p class="second-temp">93°F</p>
          </div>
          <p class="location">Bandung, Indonesia</p>
          <p class="time">Monday, 07 Oct 51 | 12:44</p>
        </div>
        <div class="bot">
          <div class="feels">
            <img src="icons/feels-like.svg" alt="" />
            <p>Feels like</p>
            <p class="feels-value">37°C</p>
          </div>
          <div class="wind">
            <img src="icons/wind.svg" alt="" />
            <p>Wind speed</p>
            <p class="wind-value">3KpH</p>
          </div>
          <div class="humidity">
            <img src="icons/humidity2.svg" alt="" />
            <p>Humidity</p>
            <p class="humidity-value">40%</p>
          </div>
          <div class="chance-of-rain">
            <img src="icons/rainy.svg" alt="" />
            <p>Chance of rain</p>
            <p class="chance-rain-value">20%</p>
          </div>
        </div>
      </div>
      <div class="forecast">
        <nav>
          <div class="prev-hour">
            <img src="icons/arrow-next.svg" alt="" />
          </div>
          <div class="dot dot1">
            <img src="icons/dot-selected.svg" alt="" />
          </div>
          <div class="dot dot2">
            <img src="icons/dot.svg" alt="" />
          </div>
          <div class="dot dot3">
            <img src="icons/dot.svg" alt="" />
          </div>
          <div class="dot dot4">
            <img src="icons/dot.svg" alt="" />
          </div>
          <div class="next-hour">
            <img src="icons/arrow-next.svg" alt="" />
          </div>
        </nav>
        <div class="data-forecast">
          <div class="card">
            <p class="hour">0:7</p>
            <p class="temperature-forecast">36°C</p>
            <img src="icons/rainy.svg" alt="" />
          </div>
          <div class="card">
            <p class="hour">5:1</p>
            <p class="temperature-forecast">36°C</p>
            <img src="icons/rainy.svg" alt="" />
          </div>
          <div class="card">
            <p class="hour">3:1</p>
            <p class="temperature-forecast">36°C</p>
            <img src="icons/rainy.svg" alt="" />
          </div>
          <div class="card">
            <p class="hour">6:0</p>
            <p class="temperature-forecast">36°C</p>
            <img src="icons/rainy.svg" alt="" />
          </div>
          <div class="card">
            <p class="hour">5:0</p>
            <p class="temperature-forecast">36°C</p>
            <img src="icons/rainy.svg" alt="" />
          </div>
          <div class="card">
            <p class="hour">13am</p>
            <p class="temperature-forecast">36°C</p>
            <img src="icons/rainy.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <div class="modal">
      <p>Loading...</p>
    </div>
  </body>
</html>
